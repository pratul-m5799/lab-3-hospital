<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $(".sub").hover(function() {
                    $(".sub").css("background-color", " #065206");
                },
                function() {
                    $(".sub").css("background-color", "#187227");
                }
            );
        });
    </script>

</head>

<body class="bg-gra">
    <div class="card">

        <h5 class="card-title text-center">Hospital Registration Form</h5> <br>
        <form id="myForm">
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">

                    <input type="text" id="fname" name="firstname" placeholder="First Name">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Last Name">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="btype">Blood Type </label>
                </div>
                <div class="col-75">
                    <select id="btype" name="btype">
						<option value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="O+">O+</option>
						<option value="O-">O-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
					</select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="country">Country</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
						<option value="australia">Australia</option>
						<option value="canada">Canada</option>
						<option value="usa">USA</option>
						<option value="india">India</option>
					</select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject">Description</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Description" style="height:100px"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="allergies">Allergies</label>
                </div>
                <div class="col-75">
                    <input type="text" id="allergies" name="allergies" placeholder="Allergies">
                </div>
            </div>
            <div class="row">
                <input class="sub" type="submit" value="Submit">
            </div>
        </form>
    </div>

</body>

</html>
